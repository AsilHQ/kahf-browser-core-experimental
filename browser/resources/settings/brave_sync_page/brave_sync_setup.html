
<style include="settings-shared">
  .sync-setup
  {
    /* break out of indent for the setup only */
    display: grid;
    grid-template-columns: 30% auto;
    grid-template-rows: auto;
    column-gap: 20px;
  }
  .graphic
  {
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 10px; /* fix start_icon.svg's positioning and get rid of this line */
  }
  .graphic img
  {
    max-width: 100%;
  }
  .h1
  {
    margin-block-start: 0;
  }
  .actions
  {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    gap: 8px;
  }
  paper-spinner-lite
  {
    width: 16px;
    height: 16px;
  }
</style>
<div class="sync-setup">
  <div class="graphic">
    <img alt="" src="chrome://settings/brave_sync_page/start_icon.svg" />
  </div>
  <div class="content">
    <h1 class="h1">$i18n{braveSyncSetupTitle}</h1>
    <p>$i18n{braveSyncSetupSubtitle1}</p>
    <div class="actions">
      <cr-button class="action-button"
        on-click="handleStartSyncChain_"
      >
        <paper-spinner-lite hidden="[[!isGettingSyncCode_]]">
        </paper-spinner-lite>
        <span hidden="[[isGettingSyncCode_]]">$i18n{braveSyncCreateBraveAccount}</span>
      </cr-button>
      <cr-button
        on-click="handleJoinSyncChain_"
      >
        $i18n{braveSyncSignInToBraveAccount}
      </cr-button>
    </div>
    <p>$i18n{braveSyncSetupSubtitle2}</p>
    <div class="actions">
      <cr-button class="action-button"
        on-click="handleStartSyncChain_"
        disabled="[[isGettingSyncCode_]]"
      >
        <paper-spinner-lite hidden="[[!isGettingSyncCode_]]">
        </paper-spinner-lite>
        <span hidden="[[isGettingSyncCode_]]">$i18n{braveSyncStartNewChain}</span>
      </cr-button>
      <cr-button
        on-click="handleJoinSyncChain_"
        disabled="[[isGettingSyncCode_]]"
      >
        $i18n{braveSyncEnterCode}
      </cr-button>
    </div>
  </div>
</div>

<template is="dom-if" if="[[syncCodeDialogType]]" restamp>
  <settings-brave-sync-code-dialog
    code-type="{{syncCodeDialogType}}"
    sync-code="{{syncCode}}"
    sync-code-validation-error="{{syncCodeValidationError_}}"
    on-done="handleSyncCodeDialogDone_"
  ></settings-brave-sync-code-dialog>
</template>
