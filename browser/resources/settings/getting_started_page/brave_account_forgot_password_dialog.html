<style include="iron-flex">
  .body {
    gap: 24px;
    margin: 32px 0px 40px;
  }
  .label {
    color: #1B1B1F;
    font-family: 'Inter Variable';
    font-size: 12px;
    font-style: normal;
    font-weight: 600;
    line-height: 18px;
    margin: 0px 0px 0px 4px;
  }
</style>

<settings-brave-account-dialog show-back-button
  header-text-top="Forgot your password?"
  header-text-bottom="Confirm your Brave account email and we'll email you a link to reset your password. The link will only be valid for [X] hours.">
  <div slot="body" class="body layout vertical">
    <leo-input id="email" placeholder="Enter your email address" on-input="onEmailInput">
      <div class="label">Email address</div>
    </leo-input>
    <leo-button size="medium" isDisabled$="[[!isEmailValid]]">
      Reset your password
    </leo-button>
  </div>
</settings-brave-account-dialog>
