<style include="cr-shared-style iron-flex settings-shared">
  .texts {
    gap: 8px;
  }
  .body-text-top {
    color: #46464A;
    font-family: 'Poppins';
    font-size: 22px;
    font-style: normal;
    font-weight: 600;
    letter-spacing: -0.5px;
    line-height: 28px;
  }
  .body-text-bottom {
    color: #76767A;
    font-family: 'Inter Variable';
    font-size: 14px;
    font-style: normal;
    font-weight: 400;
    line-height: 22px;
    text-align: center;
  }
  .buttons {
    gap: 8px;
    margin: 36px 0px;
  }
  .footer {
    gap: 16px;
    padding: 24px 40px;
  }
  .footer-text-left {
    color: #76767A;
    font-family: 'Inter Variable';
    font-size: 12px;
    font-style: normal;
    font-weight: 400;
    line-height: 18px;
    width: 270px;
  }
  .footer-text-left a {
    color: inherit;
  }
  .footer-text-right {
    font-family: 'Inter Variable';
    font-size: 14px;
    font-style: normal;
    font-weight: 600;
    line-height: 20px;
    width: 134px;
  }
</style>

<settings-brave-account-dialog>
  <div slot="body">
    <div class="layout texts vertical">
      <div class="body-text-top center-center horizontal layout">
        Get started with your Brave account
      </div>
      <div class="body-text-bottom center-center horizontal layout">
        $i18n{braveSyncBraveAccountDesc}
      </div>
    </div>
    <div class="buttons layout vertical">
      <cr-button class="action-button" size="medium">
        Create a Brave account
      </cr-button>
      <cr-button size="medium" on-click="onSignInButtonClicked_">
        Already have an account? Sign in
      </cr-button>
    </div>
  </div>
  <div slot="footer" class="footer horizontal layout">
    <div class="footer-text-left">
      For advanced users, we also support self-custody of your Brave account keys for an extra layer of privacy. <a href="#"><u>Learn more</u></a>
    </div>
    <div class="center-center footer-text-right horizontal layout">
      <a href="#">Use self-custody</a>
    </div>
  </div>
</settings-brave-account-dialog>
