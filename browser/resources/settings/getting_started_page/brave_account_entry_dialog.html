<style include="iron-flex">
  .footer {
    display: flex;
    justify-content: space-between;
    padding: 24px 40px;
  }
  .footer-text {
    color: #76767A;
    font-family: 'Inter Variable';
    font-size: 12px;
    font-style: normal;
    font-weight: 400;
    height: 54px;
    line-height: 18px;
    width: 270px;
  }
  .footer-text a {
    color: inherit;
  }
  .button { /* for decreasing x padding - there must be a more elegant way to do this */
    --leo-spacing-xl: var(--leo-spacing-s);
  }
</style>

<settings-brave-account-dialog
  header-text-top="Get started with your Brave account"
  header-text-bottom="$i18n{braveSyncBraveAccountDesc}">
  <div slot="buttons">
    <leo-button size="medium" on-click="onCreateButtonClicked">
      Create a Brave account
    </leo-button>
    <leo-button kind="outline" size="medium" on-click="onSignInButtonClicked">
      Already have an account? Sign in
    </leo-button>
  </div>
  <div slot="footer" class="footer">
    <div class="footer-text">
      For advanced users, we also support self-custody of your Brave account keys for an extra layer of privacy. <a href="#"><u>Learn more</u></a>
    </div>
    <div class="center-center horizontal layout">
      <leo-button class="button" kind="plain" size="medium" on-click="onSelfCustodyButtonClicked">
        Use self-custody
      </leo-button>
    </div>
  </div>
</settings-brave-account-dialog>
