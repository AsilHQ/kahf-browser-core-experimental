<style include="iron-flex settings-shared">
  :host {
    --brave-account-dialog-logo-width: 129px;
    --brave-account-dialog-logo-height: calc(var(--brave-account-dialog-logo-width) * 40/129);
    --cr-dialog-body-border-bottom: 0px;
    --cr-dialog-body-border-top: 0px;
    --cr-dialog-border-radius: 16px;
    --cr-dialog-top-container-min-height: 0px;
    --cr-dialog-width: 500px;
  }
  .buttons {
    display: flex;
    min-height: 40px;
    width: 100%;
  }
  .buttons:has(> cr-icon-button:nth-of-type(1)) {
    justify-content: flex-end;
  }
  .buttons:has(> cr-icon-button:nth-of-type(2)) {
    justify-content: space-between;
  }
  .button {
    margin: 4px 4px 0px 4px;
  }
  .logo {
    background-image: url('../images/brave-logo-light.svg');
    background-size: cover;
    height: var(--brave-account-dialog-logo-height);
    width: var(--brave-account-dialog-logo-width);
  }
  @media (prefers-color-scheme: dark) {
    .logo {
      background-image: url('../images/brave-logo-dark.svg');
    }
  }
  .body {
    padding: 40px;
  }
  .texts {
    gap: 8px;
    margin: 0px 0px 32px;
  }
  .text-top {
    color: #46464A;
    font-family: 'Poppins';
    font-size: 22px;
    font-style: normal;
    font-weight: 600;
    letter-spacing: -0.5px;
    line-height: 28px;
  }
  .text-bottom {
    color: #76767A;
    font-family: 'Inter Variable';
    font-size: 14px;
    font-style: normal;
    font-weight: 400;
    line-height: 22px;
    text-align: center;
  }
  :host ::slotted([slot=inputs]) {
    display: flex;
    flex-direction: column;
    gap: 24px;
    margin: 0px 0px 24px;
  }
  :host ::slotted([slot=buttons]) {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
</style>

<cr-dialog id="dialog" show-on-attach>
  <div slot="header" class="center-center layout vertical">
    <div class="buttons">
      <template is="dom-if" if="[[showBackButton]]">
        <cr-icon-button class="button icon-arrow-back" on-click="onBackButtonClicked">
        </cr-icon-button>
      </template>
      <cr-icon-button class="button icon-clear" on-click="onCloseButtonClicked">
      </cr-icon-button>
    </div>
    <div class="logo"></div>
  </div>
  <div slot="body" class="body">
    <div class="layout texts vertical">
      <div class="center-center horizontal layout text-top">
        [[headerTextTop]]
      </div>
      <div class="center-center horizontal layout text-bottom">
        [[headerTextBottom]]
      </div>
    </div>
    <slot name="inputs"></slot>
    <slot name="buttons"></slot>
  </div>
  <slot name="footer" slot="footer"></slot>
</cr-dialog>
