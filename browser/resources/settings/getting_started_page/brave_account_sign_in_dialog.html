<style include="iron-flex">
  :host {
    --brave-account-sign-in-dialog-label-margin: 4px;
  }
  .body {
    gap: 24px;
    margin: 32px 0px 40px;
  }
  .label {
    color: #1B1B1F;
    font-family: 'Inter Variable';
    font-size: 12px;
    font-style: normal;
    font-weight: 600;
    line-height: 18px;
    margin: 0px 0px 0px var(--brave-account-sign-in-dialog-label-margin);
  }
  .password {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }
  .password a {
    color: #46464A;
    font-family: 'Inter Variable';
    font-size: 12px;
    font-style: normal;
    font-weight: 400;
    line-height: 18px;
    margin: 0px var(--brave-account-sign-in-dialog-label-margin) 0px 0px;
    text-decoration-line: underline !important;
  }
</style>

<settings-brave-account-dialog show-back-button
  header-text-top="Sign in to your account"
  header-text-bottom="$i18n{braveSyncBraveAccountDesc}">
  <div slot="body" class="body layout vertical">
    <leo-input id="email" placeholder="Enter your email address" on-input="onEmailInput">
      <div class="label">Email address</div>
    </leo-input>
    <leo-input id="password" type="password" placeholder="Enter your password" on-input="onPasswordInput">
      <div class="password">
        <div class="label">Password</div>
        <a href="#">Forgot your password?</a>
      </div>
      <leo-icon slot="right-icon"
                id="icon"
                name="eye-on"
                on-click="show">
      </leo-icon>
    </leo-input>
    <leo-button size="medium" isDisabled$="[[isButtonDisabled_(isValid.*)]]">
      Sign in
    </leo-button>
  </div>
</settings-brave-account-dialog>
