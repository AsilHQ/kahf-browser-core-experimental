<style include="cr-shared-style iron-flex settings-shared">
  :host {
    --brave-account-page-image-space: 10px;
  }
  img {
    margin-inline-end: var(--brave-account-page-image-space);
  }
  .title-text {
    font-weight: 600;
  }
  .secondary-text {
    font-size: 85%;
    line-height: 150%;
  }
</style>

<div class="cr-row">
  <img srcset="chrome://theme/current-channel-logo@1x 1x,
               chrome://theme/current-channel-logo@2x 2x">
  <div class="cr-padded-text flex layout vertical">
    <div class="cr-title-text title-text">
      Sign in or create a Brave account
    </div>
    <div class="cr-secondary-text secondary-text">
      $i18n{braveSyncBraveAccountDesc}
    </div>
  </div>
  <div class="separator"></div>
  <cr-button class="action-button"
             on-click="onGetStartedButtonClicked_">
    Get started
  </cr-button>
</div>

<template is="dom-if" if="[[isDialogType('main',dialogType)]]" restamp>
  <settings-brave-account-dialog
    on-close="onBraveAccountDialogClosed_"
    on-sign-in-button-clicked="onSignInButtonClicked_">
  </settings-brave-account-dialog>
</template>

<template is="dom-if" if="[[isDialogType('sign-in',dialogType)]]" restamp>
  <settings-brave-account-sign-in-dialog>
  </settings-brave-account-sign-in-dialog>
</template>
