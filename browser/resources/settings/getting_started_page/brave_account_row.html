<style>
  .row {
    align-items: center;
    display: flex;
    gap: 16px;
    min-height: 82px;
    padding: 0 24px;
  }
  .circle {
    align-items: center;
    border: 1px solid #E3E3E8;
    border-radius: 50%;
    display: flex;
    flex-shrink: 0;
    height: 38px;
    justify-content: center;
    width: 38px;
  }
  .logo {
    background-image: url('../images/brave-favicon.svg');
    background-size: cover;
    height: 24px;
    width: 24px;
  }
  .texts {
    display: flex;
    flex-direction: column;
    padding: 12px 0px;
  }
  .text-top {
    font: var(--leo-font-default-semibold);
  }
  .text-bottom {
    font: var(--leo-font-small-regular);
  }
  .button-wrapper {
    flex-shrink: 0;
    width: 89px;
  }
  .button {
    --leo-button-padding: 0px; /* feels hackish - there must be a better way */
    width: 100%;
  }
</style>

<div class="row">
  <div class="circle">
    <div class="logo"></div>
  </div>
  <div class="texts">
    <div class="text-top">Sign in or create a Brave account</div>
    <div class="text-bottom">$i18n{braveSyncBraveAccountDesc}</div>
  </div>
  <div class="button-wrapper">
    <leo-button class="button" size="small" on-click="onGetStartedButtonClicked_">
      Get started
    </leo-button>
  </div>
</div>

<template is="dom-if" if="[[isDialogType(dialogTypeEnum.ENTRY, dialogType)]]" restamp>
  <settings-brave-account-entry-dialog
    on-close="onBraveAccountDialogClosed_"
    on-create-button-clicked="onCreateButtonClicked_"
    on-sign-in-button-clicked="onSignInButtonClicked_"
    on-self-custody-button-clicked="onBraveAccountDialogClosed_">
  </settings-brave-account-entry-dialog>
</template>

<template is="dom-if" if="[[isDialogType(dialogTypeEnum.CREATE, dialogType)]]" restamp>
  <settings-brave-account-create-dialog
    on-close="onBraveAccountDialogClosed_"
    on-back-button-clicked="onBackButtonClicked"
    on-forgot-password-button-clicked="onForgotPassword">
  </settings-brave-account-create-dialog>
</template>

<template is="dom-if" if="[[isDialogType(dialogTypeEnum.SIGN_IN, dialogType)]]" restamp>
  <settings-brave-account-sign-in-dialog
    on-close="onBraveAccountDialogClosed_"
    on-back-button-clicked="onBackButtonClicked"
    on-forgot-password-button-clicked="onForgotPassword">
  </settings-brave-account-sign-in-dialog>
</template>

<template is="dom-if" if="[[isDialogType(dialogTypeEnum.FORGOT_PASSWORD, dialogType)]]" restamp>
  <settings-brave-account-forgot-password-dialog
    on-close="onBraveAccountDialogClosed_"
    on-back-button-clicked="onBackButtonClicked"
    on-cancel-button-clicked="onBackButtonClicked">
  </settings-brave-account-forgot-password-dialog>
</template>
