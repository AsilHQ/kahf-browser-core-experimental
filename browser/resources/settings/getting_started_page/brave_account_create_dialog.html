<style>
  :host {
    --brave-account-create-dialog-label-margin: 4px;
  }
  .label {
    color: #1B1B1F;
    font-family: 'Inter Variable';
    font-size: 12px;
    font-style: normal;
    font-weight: 600;
    line-height: 18px;
    margin: 0px 0px 0px var(--brave-account-create-dialog-label-margin);
  }
</style>

<settings-brave-account-dialog show-back-button
  header-text-top="Create your account"
  header-text-bottom="$i18n{braveSyncBraveAccountDesc}">
  <div slot="inputs">
    <leo-input id="email_address" placeholder="Enter your email address" on-input="onEmailAddressInput">
      <div class="label">Email address</div>
    </leo-input>
    <leo-input id="account_name" placeholder="Enter the name of your account" on-input="onAccountNameInput">
      <div class="label">Account name</div>
    </leo-input>
    <leo-input id="create_password" type="password" placeholder="Enter your password" on-input="onCreatePasswordInput">
      <div class="label">Create a password</div>
      <leo-icon slot="right-icon"
                id="icon"
                name="eye-off"
                on-click="show">
      </leo-icon>
    </leo-input>
    <leo-input id="confirm_password" type="password" placeholder="Confirm your password" on-input="onConfirmPasswordInput">
      <div class="label">Confirm password</div>
      <leo-icon slot="right-icon"
                id="icon"
                name="eye-off"
                on-click="show">
      </leo-icon>
    </leo-input>
    <leo-checkbox on-change="onChange">
      <div>
        I have read and accept the  <a href="#">Terms of service</a> and <a href="#">Privacy agreement</a>.
      </div>
    </leo-checkbox>
  </div>
  <div slot="buttons">
    <leo-button size="medium" isDisabled$="[[!canCreateAccount(isEmailAddressValid, isAccountNameValid, isCreatePasswordValid, isConfirmPasswordValid, isChecked)]]">
      Create account
    </leo-button>
  </div>
</settings-brave-account-dialog>
