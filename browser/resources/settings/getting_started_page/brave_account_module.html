<style include="cr-shared-style settings-shared iron-flex">
  :host {
    --brave-account-page-image-space: 10px;
  }
  .title {
    display: block;
    font-weight: 600;
  }
  .subtitle {
    display: block;
    font-size: 85%;
    line-height: 130%;
  }
  img {
    margin-inline-end: var(--brave-account-page-image-space);
  }
</style>

<div class="cr-row">
  <img srcset="chrome://theme/current-channel-logo@1x 1x,
               chrome://theme/current-channel-logo@2x 2x">
  <div class="flex cr-padded-text">
    <span class="title">
      Sign in or create a Brave account
    </span>
    <span class="subtitle">
      $i18n{braveSyncBraveAccountDesc}
    </span>
  </div>
  <div class="separator"></div>
  <cr-button class="action-button" on-click="onGetStartedButtonClicked_">
    Get started
  </cr-button>
</div>

<template is="dom-if" if="[[showBraveAccountDialog_]]" restamp>
  <settings-brave-account-dialog
    on-close="onBraveAccountDialogClosed_">
  </settings-brave-account-dialog>
</template>
